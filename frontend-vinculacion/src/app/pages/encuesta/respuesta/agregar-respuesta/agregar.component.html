<div class="card">
  <div class="card-header">
    Agregar Respuesta
  </div>
  <div class="card-body">
    <label for="name" class="form-label">Respuesta:</label>
    <input type="text" id="name" [(ngModel)]="addEntity.name" class="form-control">
    <br>
    <button class="btn btn-info" (click)="createRespuesta()">Guardar Respuesta</button>
  </div>
</div>
